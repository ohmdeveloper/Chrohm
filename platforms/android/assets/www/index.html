        <script type="text/javascript" src="cordova.js"></script>

        <script type="text/javascript" src="js/index.js"></script>
        <title>OHM</title>
    </head>
    
<body>
		<div class="main-section">
		<div class="content-section">
			<div class="head-section">
				<h3>Login</h3>
			</div>
			<div class="body-section">
				<form>
					<div class="form-input">
						<input id="username" type="text" name="" placeholder="Username or Email">
					</div>
					<div class="form-input">
						<input id="pwd" type="password" name="" placeholder="Password">
					</div>
					<div class="form-input">
						
						<button type="submit" class="btn-submit" onclick="validate()">Login</button>
					</div>
				</form>
			</div>
		</div>
		<div class="footer-section">
			<a href="">Forgot your password?</a> <span>Click here to reset it.</span>
		</div>
	</div>


    </body>
